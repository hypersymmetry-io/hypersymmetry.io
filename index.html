<!DOCTYPE html>
<!-- force rebuild -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hypersymmetry</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --dim: #aaa;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      font-weight: 600;
      margin-bottom: 0.4em;
      text-transform: lowercase;
    }

    p.blurb {
      font-size: 1.25em;
      max-width: 600px;
      margin: 0 1rem 3rem;
      color: var(--dim);
    }

    footer {
      position: absolute;
      bottom: 2rem;
      font-size: 0.95em;
    }

    footer a {
      color: var(--dim);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-height: 600px) {
      footer {
        position: static;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>HYPERSYMMETRY</h1>
  <p class="blurb">Time-locked market infrastructure for a structured future.</p>
  <footer>
    <a href="mailto:team@hypersymmetry.io">team@hypersymmetry.io</a>
  </footer>
</body>
</html>
